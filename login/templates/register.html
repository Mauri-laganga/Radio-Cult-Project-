<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Register</button>
            <a href="{{ url_for('login') }}" class="link">ya tienes una cuenta? Ingresa aqui!</a>
        </form>
    </div>

    <script>
        // JavaScript para mostrar mensajes flash en una ventana emergente
        document.addEventListener("DOMContentLoaded", function () {
            var flashMessages = document.getElementsByClassName("flash-message");
            for (var i = 0; i < flashMessages.length; i++) {
                var message = flashMessages[i].textContent;
                var messageType = flashMessages[i].getAttribute("data-type");
                alert(message); // Mostrar mensaje como un alert
            }
        });
    </script>

    
</body>
</html>
